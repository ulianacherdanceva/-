<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
		content="IE=edge">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
	<title>
		АНКЕТА
	</title>

	<style>

		/* Styling the Body element i.e. Color, 
		Font, Alignment */ 
		body {
			background-color:rgb(46, 43, 208);
			font-family: Verdana;
			text-align: center;
		}

		/* Styling the Form (Color, Padding, Shadow) */
		form {
			background-color: #fff;
			max-width: 500px;
			margin: 50px auto;
			padding: 30px 20px;
			box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.5);
		}

		/* Styling form-control Class */
		.form-control {
			text-align: left;
			margin-bottom: 25px;
		}

		/* Styling form-control Label */ 
		.form-control label {
			display: block;
			margin-bottom: 10px;
		}

		/* Styling form-control input, 
		select, textarea */
		.form-control input,
		.form-control select,
		.form-control textarea {
			border: 1px solid #777;
			border-radius: 2px;
			font-family: inherit;
			padding: 10px;
			display: block;
			width: 95%;
		}

		/* Styling form-control Radio 
		button and Checkbox */
		.form-control input[type="radio"],
		.form-control input[type="checkbox"] {
			display: inline-block;
			width: auto;
		}

		/* Styling Button */
		button {
			background-color: #0568c4;
			border: 1px solid #777;
			border-radius: 2px;
			font-family: inherit;
			font-size: 21px;
			display: block;
			width: 100%;
			margin-top: 50px;
			margin-bottom: 20px;
		}
	</style>
</head>

<body>
	<h1>АНКЕТА НА ПРОБНОЕ ЗАНЯТИЕ</h1>

	<!-- Create Form -->
	<form id="form">

		<!-- Details -->
		<div class="form-control">
			<label for="name" id="label-name">
				Ваше имя
			</label>

			<!-- Input Type Text -->
			<input type="text"
				id="name"
				placeholder="Укажите ваше имя" />
		</div>

		<div class="form-control">
			<label for="email" id="label-email">
				Почта
			</label>

			<!-- Input Type Email-->
			<input type="email"
				id="email"
				placeholder="Укажите вашу почту" />
		</div>

		<div class="form-control">
			<label for="age" id="label-age">
				Впш возраст
			</label>

			<!-- Input Type Text -->
			<input type="text"
				id="age"
				placeholder="Укажите ваш возраст" />
		</div>

		<div class="form-control">
			<label for="role" id="label-role">
				Вы уже занимались танцами?
			</label>
			
			<!-- Dropdown options -->
			<select name="role" id="role">
				<option value="student">Да, опыт есть</option>
				<option value="intern">Нет,но очень хочу</option>
				
			</select>
		</div>

		<div class="form-control">
			<label>
				На какое направление вы хотите записаться?
			</label>

			<!-- Input Type Radio Button -->
			<label for="recommed-1">
				<input type="radio"
					id="recommed-1"
					name="recommed">Балет</input>
			</label>
			<label for="recommed-2">
				<input type="radio"
					id="recommed-2"
					name="recommed">Модерн</input>
			</label>
			<label for="recommed-3">
				<input type="radio"
					id="recommed-3"
					name="recommed">Джаз</input>
			</label>
		</div>

		

		<div class="form-control">
			<label for="comment">
				Если у вас есть какие-то вопросы, то можете нам написать
			</label>

			<!-- multi-line text input control -->
			<textarea name="comment" id="comment"
				placeholder="Enter your comment here">
			</textarea>
		</div>

		<!-- Multi-line Text Input Control -->
		<a href="после анкеты.html" class="btn">Отправить</a>
	</form>
</body>
</html>
